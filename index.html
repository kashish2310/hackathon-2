<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css"  rel="stylesheet">
    <title>Whiteboard</title>
</head>
<body>

    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
              <button onclick="undo_last()" type="button" class="button">Undo</button>
              <button onclick="clear_canvas()" type="button" class="button">Clear</button>
              <button onclick="change_color(this)" style="background: white;" type="button" class="Eraser">Eraser</button>
            
              <span onclick="change_color(this)" style="background:white" class="color-field"></span>
              <span onclick="change_color(this)" style="background:grey" class="color-field"></span>
              <span onclick="change_color(this)" style="background:black" class="color-field"></span>
              <span onclick="change_color(this)" style="background:brown" class="color-field"></span>
              <span onclick="change_color(this)" style="background:red" class="color-field"></span>
              <span onclick="change_color(this)" style="background:orangered" class="color-field"></span>
              <span onclick="change_color(this)" style="background:yellow" class="color-field"></span>
              <span onclick="change_color(this)" style="background:green" class="color-field"></span>
              <span onclick="change_color(this)" style="background:blue" class="color-field"></span>
              <span onclick="change_color(this)" style="background:lightblue" class="color-field"></span>
              <span onclick="change_color(this)" style="background:purple" class="color-field"></span>
              <span onclick="change_color(this)" style="background:pink" class="color-field"></span>

              <label>Drawing tool:
                <select id="dtool" onchange="setBrush(this.value)">
                  <option value="">Select</option>
                  <option value="square">Square</option>
                  <option value="pencil">Pencil</option>
                  <option value="flat">Flat</option>

                </select>
              </label>

              
              


              <input type="color" oninput="setbrush(this.value)" 
               class="color-picker">
              <input type="range" min="1" max="100" oninput="setBrush(this.value)"
              class="pen-range">
        </div>
    </div>

</body>   
    
    <script src="script.js"></script>
    
</html>
